# yaml-language-server: $schema=./AssetSchema.json

className: ItemAsset
classPrettyName: Item
classDescription: |-
  A complex description
  that last for multiple
  lines
assetProperties:
  - name: Pro
    dataType: flag
    description: Should Item be a cosmetic
  - name: Type
    dataType: enum
    description: type
    options:
    - HAT
    - PANTS
    - SHIRT
    - MASK
    - BACKPACK
    - VEST
    - GLASSES
    - GUN
    - SIGHT
    - TACTICAL
    - GRIP
    - BARREL
    - MAGAZINE
    - FOOD
    - WATER
    - MEDICAL
    - MELEE
    - FUEL
    - TOOL
    - BARRICADE
    - STORAGE
    - BEACON
    - FARM
    - TRAP
    - STRUCTURE
    - SUPPLY
    - THROWABLE
    - GROWER
    - OPTIC
    - REFILL
    - FISHER
    - CLOUD
    - MAP
    - KEY
    - BOX
    - ARREST_START
    - ARREST_END
    - TANK
    - GENERATOR
    - DETONATOR
    - CHARGE
    - LIBRARY
    - FILTER
    - SENTRY
    - VEHICLE_REPAIR_TOOL
    - TIRE
    - COMPASS
    - OIL_PUMP
  - name: Rarity
    description: Rarity of the Item
    dataType: enum
    default: COMMON
    options:
    - COMMON
    - UNCOMMON
    - RARE
    - EPIC
    - LEGENDARY
    - MYTHICAL
  - name: Econ_Icon_Use_Id
    dataType: boolean
  - name: Size_X
    dataType: uint8
    default: 1
    description: Minimum of 1.
  - name: Size_Y
    dataType: uint8
    default: 1
  - name: Size_Z
    dataType: float
    default: -1
    description: Icon orthographic camera size.
  - name: Use_Auto_Icon_Measurements
    dataType: boolean
    default: true
  - name: Size2_Z
    dataType: float
    default: -1
    description: Econ icon orthographic camera size.
  - name: Shared_Skin_Lookup_ID
    dataType: uint16
    default: id
  - name: Amount
    dataType: uint8
  - name: Count_Min
    dataType: uint8
  - name: count_Max
    dataType: uint8
  - name: Quality_Min
    dataType: uint8
    default: 10
  - name: Quality_Max
    dataType: uint8
    default: 90
  - name: Backward
    dataType: flag
  - name: Procedurally_Animate_Inertia
    dataType: boolean
    default: true
    description: see https://store.steampowered.com/news/app/304930/view/3294970071150257255
  - name: Useable
    dataType: string
  - name: Can_Player_Equip
    dataType: boolean
    description: False if the item is not a useable.
  - name: Equipable_Movement_Speed_Multiplier
    dataType: float
    default: 1
  - name: EquipAudioClip
    dataType: masterBundleReference
  - name: InspectAudioDef
    dataType: masterBundleReference
    description: Reference to audio
  - name: InventoryAudio
    dataType: masterBundleReference
    description: |-
      Reference to audio. If not specified, uses `Sounds/Inventory/LightGrab.asset` (for items less than 2x2) or `Sounds/Inventory/RoughGrab.asset` from the core masterbundle.  
      Backpacks use `Sounds/Inventory/LightMetalEquipment.asset` (less than or equal to 3x3 base size), `Sounds/Inventory/MediumMetalEquipment.asset` (less than or equal to 6x6 base size), or `Sounds/Inventory/HeavyMetalEquipment.asset` (all others). 
      Barricades use `Sounds/Inventory/Seeds.asset` (if the name contains "Seed"), `Sounds/Inventory/SmallMetal.asset` (if the name contains Metal), `Sounds/Inventory/LightMetalEquipment.asset` (if the size is less than or equal to 1x1), `Sounds/Inventory/MediumMetalEquipment.asset` (if the size is less than or equal to 2x2), or `Sounds/Inventory/HeavyMetalEquipment.asset` (for everything else not covered). 
      Calibre assets use `Sounds/Inventory/SmallGunAttachment.asset` 
      Clothing assets use `Sounds/Inventory/LightCloth.asset` (if the size_x and size_y is less than or equal to 1x1), `Sounds/Inventory/LightClothEquipment.asset` (if it is a rarity of common or uncommon), or `Sounds/Inventory/MediumClothEquipment.asset` (all others). 
      Guns assets use the base default for bows, `Sounds/Inventory/SmallGunAttachment.asset` (if the size_x and size_y is less than or equal to 1x1), or `Sounds/Inventory/LargeGunAttachment.asset`. 
  
  - name: Slot
    dataType: enum
    options:
    - NONE
    - PRIMARY
    - SECONDARY
    - TERTIARY
    - ANY
  - name: Can_Use_Underwater
    dataType: boolean
    default: true if not PRIMARY
  - name: Blueprints
    dataType: uint8
    description: Count of blueprints provided.
  - name: Actions
    dataType: uint8
    description: Count of Actions.
  - name: Blueprint_#_Type
    dataType: enum
    options:
      - TOOL
      - APPAREL
      - SUPPLY
      - GEAR
      - AMMO
      - BARRICADE
      - STRUCTURE
      - UTILITIES
      - FURNITURE
      - REPAIR
  - name: Blueprint_#_Supplies
    dataType: uint8
    description: Count of provided supplies.
  - name: Blueprint_#_Supply_#_ID
    dataType: uint16
  - name: Blueprint_#_Supply_#_Critical
    dataType: flag
  - name: Blueprint_#_Supply_#_Amount
    dataType: uint8
    description: Must be at least 1.
  - name: Blueprint_#_Outputs
    dataType: uint8
  - name: Blueprint_#_Output_#_ID
    dataType: uint16
  - name: Blueprint_#_Output_#_Amount
    dataType: uint8
  - name: Blueprint_#_Output_#_Origin
    dataType: enum
    options:
    - WORLD
    - ADMIN
    - CRAFT
    - NATURE
  - name: Blueprint_#_Product
    dataType: uint16
  - name: Blueprint_#_Products
    dataType: uint8
  - name: Blueprint_#_Origin
    dataType: enum
    options:
    - WORLD
    - ADMIN
    - CRAFT
    - NATURE
    default: CRAFT
  - name: Blueprint_#_Tool
    dataType: uint16
  - name: Blueprint_#_Tool_Critical
    dataType: flag
  - name: Blueprint_#_Build
    dataType: guidOrLegacy
  - name: Blueprint_#_Level
    dataType: uint8
  - name: Blueprint_#_Skill
    dataType: enum
    options:
    - NONE
    - CRAFT
    - COOK
    - REPAIR
  - name: Blueprint_#_State_Transfer
    dataType: flag
  - name: Blueprint_#_Map
    dataType: string
  - name: Blueprint_#_Conditions
    dataType: uint18
  #TODO conditions
  - name: Blueprint_#_Rewards_Type
    dataType: enum
    options:
    - NONE
    - EXPERIENCE
    - REPUTATION
    - FLAG_BOOL
    - FLAG_SHORT
    - QUEST
    - SKILLSET
    - ITEM
    - KILLS_ZOMBIE
    - KILLS_HORDE
    - KILLS_ANIMAL
    - COMPARE_FLAGS
    - TIME_OF_DAY
    - PLAYER_LIFE_HEALTH
    - PLAYER_LIFE_FOOD
    - PLAYER_LIFE_WATER
    - PLAYER_LIFE_VIRUS
    - HOLIDAY
    - KILLS_PLAYER
    - KILLS_OBJECT
    - CURRENCY
    - KILLS_TREE
    - WEATHER_STATUS
    - WEATHER_BLEND_ALPHA
    - IS_FULL_MOON
  - name: Blueprint_#_Rewards_Reset
    dataType: flag
  - name: Blueprint_#_Rewards_Logic
    dataType: enum
    options:
    - NONE
    - LESS_THAN
    - LESS_THAN_OR_EQUAL_TO
    - EQUAL
    - NOT_EQUAL
    - GREATER_THAN_OR_EQUAL_TO
    - GREATER_THAN
    default: NONE
  - name: Blueprint_#_Rewards_Value
    dataType: generic
    description: |
    
    
      |Type              |datatype|  
      |------------------|--------|  
      |`EXPERIENCE`        |uint32  |  
      |`REPUTATION`        |int32   |  
      |`FLAG_BOOL`         |boolean |  
      |`FLAG_SHORT`        |int16   |
      |`SKILLSET`          |enum(`NONE`,`ACTIVE`,`READY`,`COMPLETED`|
      |`KILLS_ZOMBIE`|int16|
      |`KILLS_HORDE`|int16|
      |`KILLS_ANIMAL`|int16|
      |`PLAYER_LIFE_HEALTH`|int32|
      |`PLAYER_LIFE_FOOD`|int32|
      |`PLAYER_LIFE_WATER`|int32|
      |`PLAYER_LIFE_VIRUS`|int32|
      |`HOLIDAY`|enum(`NONE`, `HALLOWEEN`, `CHRISTMAS`, `APRIL_FOOLS`, `MAX`)|
      |`KILLS_PLAYER`|int16|
      |`KILLS_OBJECT`|int16|
      |`CURRENCY`|int32|
      |`KILLS_TREE`|int16|
      |`WEATHER_STATUS`|enum(`Active`,`Transitioning_In`,`Fully_Transitioned_In`,`Transitioning_Out`,`Fully_Transitioned_Out`,`Transitioning`)|
      |`WEATHER_BLEND_ALPHA`|float|
      |`IS_FULL_MOON`|boolean|

  - name: Blueprint_#_Rewards_ID
    dataType: uint16
    description: Applies to `FLAG_BOOL`, `FLAG_SHORT`, `QUEST` type.
  - name: Blueprint_#_Rewards_Allow_Unset
    dataType: flag
    description: Applies to `FLAG_BOOL`, `FLAG_SHORT` types.
  - name: Blueprint_#_Rewards_Status
    dataType: enum
    options:
    - NONE
    - ACTIVE
    - READY
    - COMPLETED
  - name: Blueprint_#_Rewards_Ignore_NPC
    dataType: boolean
    description: Applies to `QUEST` type.
  - name: Blueprint_#_Rewards_Amount
    dataType: uint16
    description: Applies to `ITEM` type.
  - name: Blueprint_#_Rewards_Zombie
    dataType: enum
    options:
    - NONE
    - NORMAL
    - MEGA
    - CRAWLER
    - SPRINTER
    - FLANKER_FRIENDLY
    - FLANKER_STALK
    - BURNER
    - ACID
    - BOSS_ELECTRIC
    - BOSS_WIND
    - BOSS_FIRE
    - BOSS_ALL
    - BOSS_MAGMA
    - SPIRIT
    - BOSS_SPIRIT
    - BOSS_NUCLEAR
    - DL_RED_VOLATILE
    - DL_BLUE_VOLATILE
    - BOSS_ELVER_STOMPER
    - BOSS_KUWAIT
    default: NONE
    description: Applies to `KILLS_ZOMBIE` type.
  - name: Blueprint_#_Rewards_Spawn_Quantity
    dataType: int32
    description: Applies to `KILLS_ZOMBIE` type.
  - name: Blueprint_#_Rewards_Nav
    dataType: uint8
    description: Applies to `KILLS_ZOMBIE`, `KILLS_HORDE` type.
  - name: Blueprint_#_Rewards_Radius
    dataType: float
    default: 512
    description: Applies to `KILLS_ZOMBIE` type.
  - name: Blueprint_#_Rewards_MinRadius
    dataType: float
    description: Applies to `KILLS_ZOMBIE` type.
  - name: Blueprint_#_Rewards_Spawn
    dataType: flag
    description: Applies to `KILLS_ZOMBIE` type.
  - name: Blueprint_#_Rewards_Animal
    dataType: uint16
    description: Applies to `KILLS_ANIMAL` type.
  - name: Blueprint_#_Rewards_A_ID
    dataType: uint16
    description: Applies to `COMPARE_FLAGS` type.
  - name: Blueprint_#_Rewards_B_ID
    dataType: uint16
    description: Applies to `COMPARE_FLAGS` type.
  - name: Blueprint_#_Rewards_Allow_A_Unset
    dataType: flag
    description: Applies to `COMPARE_FLAGS` type.
  - name: Blueprint_#_Rewards_Allow_B_Unset
    dataType: flag
    description: Applies to `COMPARE_FLAGS` type.
  - name: Blueprint_#_Rewards_Second
    dataType: int32
    description: Applies to `TIME_OF_DAY` type.
  - name: Blueprint_#_Rewards_Object
    dataType: guid
    description: Applies to `KILLS_OBJECT` type.
  - name: Blueprint_#_Rewards_Tree
    dataType: guid
    description: Applies to `KILLS_TREE` type.
  - name: Blueprint_#_Rewards_GUID
    dataType: assetReference
    description: Applies to `CURRENCY`, `WEATHER_STATUS`, `WEATHER_BLEND_ALPHA` types. For `CURRENCY` it should be an `ItemCurrencyAsset`. For `WEATHER_STATUS` and `WEATHER_BLEND_ALPHA` it should be a `WeatherAssetBase`.


  - name: Blueprint_#_Reward_#_Type
    dataType: enum
    options:
    - NONE
    - EXPERIENCE
    - REPUTATION
    - FLAG_BOOL
    - FLAG_SHORT
    - FLAG_SHORT_RANDOM
    - QUEST
    - ITEM
    - ITEM_RANDOM
    - ACHIEVEMENT
    - VEHICLE
    - TELEPORT
    - EVENT
    - FLAG_MATH
    - CURRENCY
    - HINT
    - PLAYER_SPAWNPOINT
  - name: Blueprint_#_Reward_#_Value
    dataType: generic
    description: |
    

      |Type       |datatype|  
      |-----------|--------|  
      |EXPERIENCE |uint32  |  
      |REPUTATION |int32   |  
      |FLAG_BOOL  |boolean |  
      |FLAG_SHORT |int16   |  
      |Currency   |uint32  |

  - name: Blueprint_#_Reward_#_ID
    dataType: generic
    description: May contain a uint16 or GUID. For `ACHIEVEMENT`, this is a string instead.
  - name: Blueprint_#_Reward_#_Min_Value
    dataType: int16
    description: Applies to `FLAG_SHORT_RANDOM` type.
  - name: Blueprint_#_Reward_#_Max_Value
    dataType: int16
    description: Applies to `FLAG_SHORT_RANDOM` type.
  - name: Blueprint_#_Reward_#_Modification
    dataType: enum
    options:
    - NONE
    - ASSIGN
    - INCREMENT
    - DECREMENT
    description: Applies to `FLAG_SHORT` and `FLAG_SHORT_RANDOM` types.
  - name: Blueprint_#_Reward_#_Auto_Equip
    dataType: boolean
    description: Applies to `ITEM` and `ITEM_RANDOM` types.
  - name: Blueprint_#_Reward_#_Amount
    dataType: uint8
    default: 0
    description: Applies to `ITEM` and `ITEM_RANDOM` types.
  - name: Blueprint_#_Reward_#_Sight
    dataType: uint16
    default: 0
    description: Applies to `ITEM` type.
  - name: Blueprint_#_Reward_#_Tactical
    dataType: uint16
    default: 0
    description: Applies to `ITEM` type.
  - name: Blueprint_#_Reward_#_Grip
    dataType: uint16
    default: 0
    description: Applies to `ITEM` type.
  - name: Blueprint_#_Reward_#_Barrel
    dataType: uint16
    default: 0
    description: Applies to `ITEM` type.
  - name: Blueprint_#_Reward_#_Magazine
    dataType: uint16
    default: 0
    description: Applies to `ITEM` type.
  - name: Blueprint_#_Reward_#_Ammo
    dataType: uint8
    default: 0
    description: Applies to `ITEM` type.
  - name: Blueprint_#_Reward_#_Spawnpoint
    dataType: string
    description: For `VEHICLE`, where they should spawn. For `TELEPORT`, where the player will be teleported to.
  - name: Blueprint_#_Reward_#_A_ID
    dataType: uint16
    description: Applies to `FLAG_MATH` type.
  - name: Blueprint_#_Reward_#_B_ID
    dataType: uint16
    description: Applies to `FLAG_MATH` type.
  - name: Blueprint_#_Reward_#_B_Value
    dataType: int16
    description: Applies to `FLAG_MATH` type.
  - name: Blueprint_#_Reward_#_Operation
    dataType: enum
    options:
    - NONE
    - ASSIGN
    - ADDITION
    - SUBTRACTION
    - MULTIPLICATION
    - DIVISION
    - MODULO
    description: Applies to `FLAG_MATH` type.
  - name: Blueprint_#_Reward_#_GUID
    dataType: assetReference
    description: Applies to `CURRENCY` type.
  - name: Blueprint_#_Reward_#_Text
    dataType: string
    description: Applies to `HINT` type.
  - name: Blueprint_#_Reward_#_Duration
    dataType: float
    default: 2
    description: Applies to `HINT` type.
  - name: Action_#_Type
    dataType: enum
    options:
    - BLUEPRINT
  - name: Action_#_Blueprints
    dataType: uint8
  - name: Action_#_Blueprint_#_index
    dataType: uint8
  - name: Action_#_Blueprint_#_Link
    dataType: flag
  - name: Action_#_key
    dataType: string
  - name: Action_#_Text
    dataType: string
  - name: Action_#_Tooltip
    dataType: string
    default: _Text
  - name: Action_#_Source
    dataType: uint16
  - name: Bypass_Hash_Verification
    dataType: flag
  - name: Override_Show_Quality
    dataType: flag
  - name: Should_Drop_On_Death
    dataType: boolean
    default: true
  - name: Allow_Manual_Drop
    dataType: boolean
    default: true
  - name: Should_Delete_At_Zero_Quality
    dataType: boolean
subclasses:
  - className: ItemArrestEnd
  - className: ItemArrestStart
  - className: ItemBarricadeAsset
    classPrettyName: Barricade
    assetProperties:
      - name: Has_Clip_Prefab
        dataType: flag
      - name: PlacementPreviewPrefab
        dataType: masterBundleReference
        description: Should reference a GameObject.
      - name: Health
        dataType: uint16
      - name: Range
        dataType: float
        description: Maximum distance away from the player at which the barricade can be placed.
      - name: Radius
        dataType: float
      - name: Offset
        dataType: float
        description: Vertical offset from the point the player is looking when placed.
      - name: Explosion
        dataType: uint16
        description: ID of the effect to play when destroyed.
      - name: Can_Be_Damaged
        dataType: boolean
      - name: Eligible_For_Pooling
        dataType: boolean
      - name: Locked
        dataType: flag
        description: Specified if Usability/interactivity access should be restricted to the owner.
      - name: Vulnerable
        dataType: flag
        description: Specified if the barricade can be destroyed by low-power weaponry.
      - name: Bypass_Claim
        dataType: flag
      - name: Allow_Placement_On_Vehicle
        dataType: boolean
        description: Defaults to false for beds and robotic turrets.
      - name: Unrepairable
        dataType: flag
        description: Cannot be repaired.
      - name: Proof_Explosion
        dataType: flag
        description: Specified if the barricade should be immune to explosive damage.
      - name: Unpickupable
        dataType: flag
        description: If specified, Cannot be salvaged.
      - name: Bypass_Pickup_Ownership
        dataType: boolean
      - name: Allow_Placement_Inside_Clip_Volumes
        dataType: boolean
      - name: Unsalvageable
        dataType: flag
        description: If damaged, salvaging will not yield partial ingredients.
      - name: Salvage_Duration_Multiplier
        dataType: float
        description: Multiplies salvage duration by given amount.
      - name: Unsaveable
        dataType: flag
        description: Cannot be saved by the game.
      - name: Allow_Collision_While_Animating
        dataType: boolean
        description: Allows animated interactables (e.g., doors) to perform collision movement upon players.
      - name: Use_Water_Height_Transparent_Sort
        dataType: flag
      - name: Armor_Tier
        dataType: enum
        options:
        - LOW
        - HIGH
        description: Set to `HIGH` if the name contains "Metal".
    subclasses:
      - className: ItemBeaconAsset
        classPrettyName: Beacon
        assetProperties:
          - name: Wave
            dataType: uint16
            description: Number of zombies that must be killed.
          - name: Rewards
            dataType: uint8
            description: Number of rewards spawned.
          - name: Reward_ID
            dataType: uint16
            description: Spawn table ID for rewards.
          - name: Enable_Participant_Scaling
            dataType: boolean
            default: true
      - className: ItemChargeAsset
        classPrettyName: Explosive Charge
        assetProperties:
          - name: Range2
            dataType: float
            description: Radius of explosive damage in meters.
          - name: Player_Damage
            dataType: float
          - name: Zombie_Damage
            dataType: float
          - name: Animal_Damage
            dataType: float
          - name: Barricade_Damage
            dataType: float
          - name: Structure_Damage
            dataType: float
          - name: Vehicle_Damage
            dataType: float
          - name: Resource_Damage
            dataType: float
          - name: Object_Damage
            dataType: float
            default: Resource_Damage
          - name: Explosion_Launch_Speed
            dataType: float
            default: Player_Damage * 0.1
          - name: Explosion2
            dataType: uint16
            description: ID of explosion effect.
      - className: ItemFarmAsset
        classPrettyName: Plants & Growables
        assetProperties:
          - name: Growth
            dataType: uint32
            description: Number of seconds required to fully grow.
          - name: Grow
            dataType: uint16
            description: ID of the item generated when harvesting a fully grown plant.
          - name: Grow_SpawnTable
            dataType: GUID
          - name: Ignore_Soil_Restrictions
            dataType: flag
          - name: Allow_Fertilizer
            dataType: boolean
            default: true
          - name: Harvest_Reward_Experience
            dataType: uint32
            default: 1
      - className: ItemGeneratorAsset
        classPrettyName: Generator
        assetProperties:
          - name: Capacity
            dataType: uint16
            description: Internal fuel tank capacity.
          - name: Wirerange
            dataType: float
            description: Spherical radius in meters within which is considered powered. Maximum range of 256.
          - name: Burn
            dataType: float
            description: Number of seconds taken to burn one unity of fuel.
      - className: ItemLibraryAsset
        classPrettyName: Library
        assetProperties:
          - name: Capacity
            dataType: uint32
            description: Maximum capacity of stored experience.
          - name: Tax
            dataType: uint8
            description: Percent tax on deposits.
      - className: OilPumpAsset
        classPrettyName: Oil Pump
        assetProperties:
          - name: Fuel_Capacity
            dataType: uint16
            description: Fuel unit capacity.
      - className: ItemStorageAsset
        classPrettyName: Storage
        assetProperties:
          - name: Storage_X
            dataType: uint8
            description: Horizontal storage size.
          - name: Storage_Y
            dataType: uint8
            description: Vertical storage size.
          - name: Display
            dataType: flag
            description: Should the stored item be visible.
          - name: Should_Close_When_Outside_Range
            dataType: boolean
        subclasses:
          - className: ItemSentryAsset
            classPrettyName: Sentry
            assetProperties:
              - name: Mode
                dataType: enum
                options:
                - NEUTRAL
                - FRIENDLY
                - HOSTILE
              - name: Requires_Power
                dataType: boolean
              - name: Infinite_Ammo
                dataType: boolean
              - name: Infinite_Quality
                dataType: boolean
              - name: Detection_Radius
                dataType: float
                default: 48
              - name: Target_Loss_Radius
                dataType: float
                default: Detection_Radius * 1.2
              - name: Target_Acquired_Effect 
                dataType: guid
              - name: Target_Lost_Effect
                dataType: guid
      - className: ItemTankAsset
        assetProperties:
          - name: Source
            dataType: enum
            options:
            - NONE
            - WATER
            - FUEL
          - name: Resource
            dataType: uint16
      - className: ItemTrapAsset
        assetProperties:
          - name: Range2
            dataType: float
            description: Radius of explosive damage in meters.
          - name: Player_Damage
            dataType: float
          - name: Zombie_Damage
            dataType: float
          - name: Animal_Damage
            dataType: float
          - name: Barricade_Damage
            dataType: float
          - name: Structure_Damage
            dataType: float
          - name: Vehicle_Damage
            dataType: float
          - name: Resource_Damage
            dataType: float
          - name: Object_Damage
            dataType: float
            default: Resource_Damage
          - name: Trap_Setup_Delay
            dataType: float
            default: 0.25
          - name: Trap_Cooldown
            dataType: float
          - name: Explosion_Launch_Speed
            dataType: float
            default: Player_Damage * 0.1
          - name: Explosion2
            dataType: uint16
            description: ID of explosion effect.
          - name: Broken
            dataType: flag
          - name: Explosive
            dataType: flag
          - name: Damage_Tires
            dataType: flag
  - className: ItemBoxAsset
    classPrettyName: Box
    assetProperties:
      - name: Generate
        dataType: int32
      - name: Destroy
        dataType: int32
      - name: Drops
        dataType: int32
        description: The number of `Drop_#` that will be specified.
