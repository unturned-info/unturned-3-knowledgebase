name: yaml linter
on: [pull_request]
jobs:
  yamllint:
    permissions:
      checks: write
      contents: read
      pull-requests: write
    name: runner / yamllint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          level: warning
          yamllint_flags: '-d relaxed mkdocs.yml'
